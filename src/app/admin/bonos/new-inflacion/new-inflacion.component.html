<h1 class="fw-bold row justify-content-center"> 
    Nueva Inflación
</h1>
<div class="row">
    <form #Createform="ngForm">
      <div class="d-flex justify-content-center">
        <mat-form-field appearance="outline" class="linea">
          <mat-label>Año</mat-label>
          <input
            matInput
            type="number"
            placeholder="Anio"
            name="Anio"
            [(ngModel)]="data.anio"
            min="1" 
            max="30"
            #Anio="ngModel"
            required
          />
    
          <mat-error *ngIf="Anio.hasError('required')">
            Este campo es obligatorio
          </mat-error>
      </mat-form-field>
      </div>
      
      <div class="d-flex justify-content-center">
        <mat-form-field appearance="outline" class="linea">
          <mat-label>Inflación</mat-label>
          <input
            matInput
            type="number"
            placeholder="Inflacion"
            name="Inflacion"
            [(ngModel)]="data.inflacion"
            min="0" 
            max="999"
            #Inflacion="ngModel"
            required
          />
    
          <mat-error *ngIf="Inflacion.hasError('required')">
            Este campo es obligatorio
          </mat-error>
        </mat-form-field>
      </div>

        <div class="d-flex justify-content-around">
            <button mat-raised-button type="button" (click)="onNoClick()" color="primary" class="mt-5" style="width: 35%;">
                Cancelar
            </button>
            <button mat-raised-button type="button" [mat-dialog-close]="data" color="primary" class="mt-5" style="width: 35%;" [disabled]="Createform.invalid">
                Guardar
            </button>
        </div>
    </form>
</div>
